spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.max-active=10
spring.datasource.max-idle=5
spring.datasource.name=starter
spring.datasource.username=starter
spring.datasource.password=starter
spring.datasource.time-between-eviction-runs-millis= 1
spring.datasource.url=jdbc:postgresql://localhost:5432/starter?autoReconnect=true
spring.datasource.validation-query=SELECT 1

spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB

spring.jpa.generate-ddl=true

spring.jpa.properties.org.hibernate.envers.auditTableSuffix=_AUD

project.version=@project.version@
